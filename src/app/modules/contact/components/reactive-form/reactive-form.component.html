<div class="col-lg-12">
  <div [formGroup]="reactiveForm">
    <div class="col-lg-4 pb-2">
      <label>Name</label>
      <input type="text" pInputText formControlName="title" />
    </div>
    <div class="col-lg-4 pb-2">
      <label>Email</label>
      <input type="text" pInputText formControlName="email" />
    </div>
    <div class="col-lg-4 pb-2" [formGroup]="othersForm">
      <label>Phone</label>
      <input type="number" pInputText formControlName="phone" />
    </div>
    <div class="col-lg-4 pb-2">
      <button type="button" label="Submit" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
