<p>{{ name | uppercase }}</p>
<p>{{ name | lowercase }}</p>
<p>{{ dateValue | date: "mediumDate" }}</p>
<p [ngStyle]="{ 'font-weight': abc ? 'bold' : 'normal' }">
  {{ currencyValue | currency: "CAD" }}
</p>
<p [ngClass]="{ truncate: abc }">{{ paragraph | shortenText: 25 }}</p>
<p-dropdown
  [options]="cities"
  [(ngModel)]="selectedCity"
  optionLabel="name"
  (onChange)="onChangeDropdown()"
></p-dropdown>

<input type="text" name="test" appNoSpecialCharectars />
