<app-slider
  (clickEvent)="getDataFromChild($event)"
  (shareName)="getSampleDataFromChild($event)"
></app-slider>
<app-inbox [inbox]="inboxData"></app-inbox>
<br /><br />
<div class="row">
  <div class="col-lg-12" *ngIf="show">dashboard works!</div>
  <ng-container *ngIf="show; else elsePart"
    >Show with Ng Container</ng-container
  >
  <button (click)="showDiv()">Hide</button>
</div>
<br />
<div class="row">
  <div class="col-lg-12">
    <table style="border: 1px solid #000">
      <tr style="border: 1px solid #000">
        <th style="border: 1px solid #000">Name</th>
        <th style="border: 1px solid #000">Group</th>
      </tr>
      <tr style="border: 1px solid #000" *ngFor="let item of students">
        <td style="border: 1px solid #000">{{ item?.name }}</td>
        <td style="border: 1px solid #000">{{ item?.group }}</td>
      </tr>
    </table>
  </div>
</div>

<ng-template #elsePart>
  <div class="col-lg-6">Hello World</div>
</ng-template>
